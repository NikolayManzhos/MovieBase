buildscript {
    apply from: "tools/dependencies.gradle"

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidPlugin"
        classpath "com.dicedmelon.gradle:jacoco-android:$jacocoGradle"
        classpath "com.google.gms:google-services:$gmsServices"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
