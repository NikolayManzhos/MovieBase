buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'me.tatarka:gradle-retrolambda:3.6.0'
        classpath 'com.google.gms:google-services:3.1.0'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.4'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    support = '25.3.0'
    constraintLayout = '1.0.0-beta3'
    bottomBar = '2.3.1'
    butterKnife = '8.5.1'
    dagger = '2.9'
    rxjava = '2.0.7'
    retrofit = '2.3.0'
    rxandroid ='2.0.1'
    firebase = '10.2.0'
    firebaseUi = '1.2.0'
    leakcanary = '1.5.1'
    okhttpVersion = '3.6.0'
    picasso = '2.5.2'
    iconify = '2.2.2'

    mockito = '1.10.19'
    robolectric = '3.3.2'
}
