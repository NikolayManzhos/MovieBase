buildscript {
    apply from: "dependencies.gradle"

    repositories {
        jcenter()
        google()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "com.google.gms:google-services:$gmsServices"
        classpath "io.fabric.tools:gradle:$fabric"
        classpath "com.github.triplet.gradle:play-publisher:$googlePlayPublisher"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url 'https://maven.fabric.io/public' }
        maven { url  "https://dl.bintray.com/nikolaymanzhos/maven" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
